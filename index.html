---
layout: default
---

    <div class="posts">
      {% for post in site.posts %}
        <article class="post">
          <header class="post-header">
            <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div class="post-meta">
              <span class="post-period">{{ post.period }}</span>
              <span class="post-company">{{ post.empresa }}</span>
            </div>
          </header>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m√°s</a>
        </article>
      {% endfor %}
    </div>
