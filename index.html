---
layout: default
---

    <div class="posts">
      {% for post in site.posts %}
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
            <div class="post-meta">
              <span class="post-period">{{ post.period }}</span>
              <span class="post-company">{{ post.empresa }}</span>
            </div>
          </header>
        
          <div class="entry">
            Descripción del Trabajo: Ingeniero de última línea, especializado en la resolución de problemas avanzados y en la implementación de soluciones tecnológicas complejas.
          </div>
        
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer Mas</a>
        </article>

      {% endfor %}
    </div>
